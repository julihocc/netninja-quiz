<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Who Said It...</title>
</head>

<body>

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Who Said This...
            </h2>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container lead">
            <h2 class="my-5 text-white">
                Guess who said these quotes...
            </h2>
        </div>


        <form class="quiz-form text-light">
            <!-- question #1 -->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    1. Which American civil rights activist said, “I have a dream” in his public speech of the same
                    name?
                </p>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked> <label class="form-check-label">Malcolm X</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B"> <label class="form-check-label">Martin Luther King Jr.</label>
            </div>
        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
